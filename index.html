<html lang="en">

<body>

  <div class="header">
    <h1>NBA Hall of Fame Roster Generator</h1>
  </div>



  <div class="container">



    <!-- <div class="list"> -->

    <div class="form">
      <h2>Select Player</h2>
      <!-- <input type="text" name="name" id="createinput" /> -->
      <select name="player" id="createselect">
      </select>
      <button id="createbutton">Submit</button>
    </div>


    <!-- <ul></ul> -->

    <!-- </div> -->


    <div class="form">

      <h2>Create Player</h2>
      <input type="text" name="fullName" placeholder="Full Name">
      <input type="text" name="position" placeholder="Position">
      <input type="text" name="height" placeholder="Height">
      <input type="number" name="yearsPro" placeholder="Years in the NBA">
      <input type="text" name="from" placeholder="College/High School">
      <input type="text" name="imageURL" placeholder="Image URL">
      <input type="number" name="championships" placeholder="Number of Titles">
      <input type="number" name="allStarCount" placeholder="All Star Seasons">
      <input type="number" name="ppg" placeholder="Points Per Game">
      <input type="number" name="apg" placeholder="Assist Per Game">
      <input type="number" name="rpg" placeholder="Rebounds Per Game">

      <button id="createbutton1">Submit</button>

    </div>




    <div class="roster">
      <h2>Team Roster</h2>
      <ul></ul>

    </div>

    <div class="form">
      <h2>Edit Player</h2>
      <input type=text name="fullName" id="editinput" />
      <input type=text name="position" id="editPositionInput" />

      <button id="editbutton">Submit</button>
    </div>
